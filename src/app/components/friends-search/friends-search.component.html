<button mat-stroked-button color="primary" [routerLink]="['/friends']">Friends</button>
<button mat-stroked-button color="primary" [routerLink]="['/friends/requests']">Friend requests</button>
<mat-card class="example-card">
  <mat-form-field class="example-full-width">
    <mat-label>Enter user name...</mat-label>
    <input type="text" matInput [formControl]="searchFormControl" placeholder="Ivanov Ivan">
    <button mat-button *ngIf="searchFormControl.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="searchFormControl.patchValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div *ngFor="let user of users" (click)="chooseProfile(user.id)">
    <div>
      <br>
      <mat-divider></mat-divider>
      <mat-card-header class="friend-card">
        <div mat-card-avatar class="friend-header-image"></div>
        <mat-card-title>{{user.firstName}}</mat-card-title>
        <mat-card-subtitle>{{user.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
    </div>
  </div>

  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="handlePageEvent($event)">
  </mat-paginator>
</mat-card>
